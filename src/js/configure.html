<html>
  <body>
    Google spreadsheet key: <br>
    <input type="text" id="spreadsheetKey" style="width:300px"> <br>
    <button onclick="done()">Done</button>
    <script>
        var spreadsheetKey = document.getElementById("spreadsheetKey");
        spreadsheetKey.value = window.location.search.substring(1);
        function done() {
            window.location.href = 'pebblejs://close#' + spreadsheetKey.value;
        }
    </script>
  </body>
</html>
